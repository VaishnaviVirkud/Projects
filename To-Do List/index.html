<!DOCTYPE html
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="To-Do List">
    <title>To-Do List</title>

    <!-------Bootstrap 5 CDN------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-------FontAwesome CDN------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-------CSS------->
    <link rel="stylesheet" href="./style.css">

    <!-------Bootstrap 5 JS------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-------JS------->
    <script src="./main.js"></script>

  </head>
  <body>

    <div class="container mt-5">

        <h1 class="text-center mb-2 text-content">To-Do List</h1>
        <p class="text-center mb-4">Make life easy, create a To-Do list!!!</p>

        <div class="row">

          <div class="col-lg-12 col-md-12  text-center">

            <form id="todoForm">
              <div class="input-group mb-3 ">
                <input type="text" id="todoInput" class="form-control" placeholder="Add a new task" aria-label="Add a new task" aria-describedby="button-addon2">
                <button class=" main-btn" type="submit" id="button-addon2 ">
                  Add Task
                </button>
              </div>
            </form>

            <ul id="todoList" class="list-group mt-3"></ul> 

          </div>

        </div>

      </div>

  </body>
</html>
