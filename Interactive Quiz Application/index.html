<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Interactive Quiz Application">

    <title>Interactive Quiz Application</title>

  <!------CSS------>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">

    <h1>Interactive Quiz </h1>

    <div id="quiz"></div>

    <div id="result" class="result"></div>

    <button id="submit" class="button">

    </button>

    <button id="retry" class="button hide">
        Retry
    </button>

    <button id="showAnswer" class="button hide">
        Show Answer
    </button>

  </div>

  <!-----Js------->
  <script src="./main.js"></script>

</body>
</html>
